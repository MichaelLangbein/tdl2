<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            width: 350px;
            height: 70px;
            padding: 10px;
            border: 1px solid #aaaaaa;
        }
        .dragable1 {
            width: 100%;
            height: 1rem;
            background-color: aliceblue;
        }
        .dragable2 {
            width: 100%;
            height: 1rem;
            background-color: aqua;
        }
    </style>

    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function onDragStart(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function onDrop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>

<body>
    Html attributes ondrop, ondragover and ondragstart must be function-names with argument event.
    ondrop="e => onDrop(e)" won't work.
    

    <div id="1" class="dragable1" draggable="true" ondrop="onDrop(event)" ondragover="allowDrop(event)" ondragstart="onDragStart(event)">body</div>
    <div id="2" class="dragable2" draggable="true" ondrop="onDrop(event)" ondragover="allowDrop(event)" ondragstart="onDragStart(event)">more bods</div>



</html>
