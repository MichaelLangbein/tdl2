<div *ngIf="tree">

    <div class="itemContent" 
    draggable="true"
    (dragstart)="onDragStart($event)"
    (dragover)="allowDrop($event)"
    (drop)="onDrop($event)"
    >
        {{ tree.data }}
    </div>

    <div class="itemChildren">
        <app-tree-item 
            *ngFor="let node of tree.children" 
            [tree]="node"
        ></app-tree-item>
    </div>
</div>
