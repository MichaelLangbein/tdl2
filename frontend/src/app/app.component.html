<div class="app">
  <div class="header">
    <h1>TDL</h1>
    <!-- This nav gives you links to click, which tells the router which route to use (defined in the routes constant in  AppRoutingModule) -->
    <nav>
      <a routerLink="/task" routerLinkActive="active" ariaCurrentWhenActive="page">Task view</a>
      <a routerLink="/calendar" routerLinkActive="active" ariaCurrentWhenActive="page">Calendar view</a>
      <a routerLink="/stats" routerLinkActive="active" ariaCurrentWhenActive="page">Statistics view</a>
    </nav>
  </div>
  
  <div class="content">
    <!-- The routed views render in the <router-outlet>-->
    <router-outlet></router-outlet>
  </div>
</div>
