<div class="wiki">
    <div class="list">
        <ul>
            <li *ngFor="let entry of entries" (click)="activate(entry)" [class]="{active: entry === activeEntry}">{{ entry }}</li>
        </ul>
    </div>
    <div class="content">
        <markdown *ngIf="activeEntry" katex [src]="'http://localhost:1410/wiki/' + activeEntry"></markdown>
    </div>
</div>
