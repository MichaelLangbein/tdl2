<li 
    (contextmenu)="showContextMenu = true"
    [class]="{
        active: task.id === activeTaskId
    }"
    >{{ task.deadline | date : 'dd.MM.yy' }} - {{ task.title }}</li>

<div [class]="{menu: true, visible: showContextMenu}" >
    <ul>
        <li (click)="focusOnMe()">Focus on task</li>
    </ul>
</div>
