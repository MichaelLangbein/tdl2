<li 
    (contextmenu)="showContextMenu = true"
    [class]="{
        'active':   task.id === activeTaskId,
        'urgent':   !task.completed && task.deadline && task.deadline < currentTime,
        'soon':     !task.completed && task.deadline && task.deadline < currentTime + 24 * 60 * 60 * 1000,
        'upcoming': !task.completed && task.deadline && task.deadline < currentTime +  2 * 24 * 60 * 60 * 1000
    }"
    >{{ task.deadline | date : 'dd.MM.yy' }} - {{ task.title }}</li>

<div [class]="{menu: true, visible: showContextMenu}" >
    <ul>
        <li (click)="focusOnMe()">Focus on task</li>
    </ul>
</div>
