<div *ngIf="(currentBoard$ | async) as currentBoard">
    <div 
        class="kanbanBoardList" 
        *ngIf="(boardItems$ | async) as boardItems">
        <div 
            [class]="{kanbanBoardItem: true, active: item.boardId === currentBoard.boardId}" 
            *ngFor="let item of boardItems"
            (click)="activate(item.boardId)"
        >{{ item.title }}</div>
    </div>
</div>
